<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 300px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
            width: 300px;
            text-align: center;
        }

        #result p {
            margin: 5px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<h1>Weather Information</h1>
<form id="weatherForm">
    <label for="city">Enter City Name:</label>
    <input type="text" id="city" name="city" value="Seoul" required>
    <button type="button" onclick="getWeather()">Get Weather</button>
    <button type="button" onclick="cancelWeather()">Cancel</button>
</form>


<div id="result"></div>

<script>
    let stompClient;
    let subscription;

    async function getWeather() {
        const socket = new SockJS('/ws/weather');
        stompClient = Stomp.over(socket);
        const city = document.querySelector("#city").value;

        stompClient.connect({}, () => {
            if (subscription) {
                subscription.unsubscribe();
            }
            subscription = stompClient.subscribe('/topic/weather/' + city, (message) => {
                const weatherData = JSON.parse(message.body);
                if (weatherData.error) {
                    subscription.unsubscribe();
                    document.querySelector("#result").innerHTML = `
                    <p>Error: ${weatherData.error}</p>
                `;
                } else {
                    document.querySelector("#result").innerHTML = `
                <p>City: ${weatherData.name}</p>
                <p>Temperature: ${weatherData.temperature}°C</p>`;
                }
            });

            // 특정 도시를 구독
            stompClient.send("/app/weather", {}, city);
        });
    }

    async function cancelWeather() {
        if (subscription) {
            await subscription.unsubscribe();
            console.log("Unsubscribed from the weather topic.");
            subscription = null; // 구독 ID 초기화
        }
    }
</script>


</body>
</html>

<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #weatherForm {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* 기본적으로 숨겨짐 */
            text-align: left;
            font-size: 16px;
        }

        .error-message {
            color: #f44336;
            font-weight: bold;
        }

        .weather-info {
            color: #333;
        }

        .weather-info p {
            margin: 5px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<h1>Weather Information</h1>
<form id="weatherForm">
    <label for="city">Select City:</label>
    <input id="city" name="city" value="Seoul" required oninput="searchCity()"/>
    <button type="button" onclick="getWeather()">Get Weather</button>
    <button type="button" class="cancel-button" onclick="cancelWeather()">Cancel</button>
    <div id="cityDropdown" class="city-dropdown"></div>
</form>


<div id="result"></div>

<script>
    let stompClient;
    let subscription;

    async function getWeather() {
        const socket = new SockJS('/ws/weather');
        stompClient = Stomp.over(socket);
        const city = document.querySelector("#city").value;

        stompClient.connect({}, () => {
            if (subscription) {
                subscription.unsubscribe();
            }
            subscription = stompClient.subscribe('/topic/weather/' + city, (message) => {
                const resultDiv = document.querySelector("#result");
                const weatherData = JSON.parse(message.body);
                if (weatherData.error) {
                    subscription.unsubscribe();
                    resultDiv.innerHTML = `<p class="error-message">Error: ${weatherData.error}</p>`;
                    resultDiv.style.display = 'block';
                } else {
                    resultDiv.innerHTML = `
                    <div class="weather-info">
                        <p>City: ${weatherData.name}</p>
                        <p>Temperature: ${weatherData.temperature}°C</p>
                    </div>
                `;
                    resultDiv.style.display = 'block';
                }
            });

            // 특정 도시를 구독
            stompClient.send("/app/weather", {}, city);
        });
    }

    async function cancelWeather() {
        if (subscription) {
            await subscription.unsubscribe();
            console.log("Unsubscribed from the weather topic.");
            subscription = null; // 구독 ID 초기화
        }
    }

    async function searchCity() {
        const cityInput = document.querySelector("#city");
        const searchQuery = cityInput.value.trim();

        if (searchQuery.length < 2) {
            document.getElementById("cityDropdown").style.display = 'none';
            return;
        }

        const response = await fetch(`/api/city?search=${searchQuery}`);
        const cities = await response.json();
        const dropdown = document.getElementById("cityDropdown");
        dropdown.innerHTML = '';

        if (cities.length > 0) {
            cities.forEach(city => {
                const cityDiv = document.createElement('div');
                cityDiv.textContent = city.country + ' ' + city.state + ' ' + city.name;
                cityDiv.onclick = () => {
                    cityInput.value = city.name;
                    dropdown.style.display = 'none';
                };
                dropdown.appendChild(cityDiv);
            });
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    }
</script>


</body>
</html>

<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <div class="header_column">
        <h4>Weather</h4>
    </div>
</div>
<div class="nav container">
    <div class="row w-100">
        <div class="col-md-10">
            <label id="cityLabel" for="city" class="w-100">
                <input id="city" name="city" class="form-control w-100" placeholder="Weather in your city" value="Seoul"
                       required
                       oninput="searchCity()">
            </label>
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <button type="button" class="btn btn-dark w-100" onclick="getWeather()">Search</button>
        </div>
    </div>
</div>
<div class="section container">
    <div class="row">
        <div class="col-md-12">
            <div id="cityList" class="city-list">
                <table id="cityTable" class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                        <th scope="col">temperature</th>
                        <th scope="col">unsubscribe</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
<div id="cityDropdown" class="city-dropdown"></div>

<script src="/js/index.js"></script>

</body>
</html>
